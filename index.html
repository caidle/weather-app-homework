<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&family=Caveat+Brush&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            id="search-form-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input id="search-form-submit-button" type="submit" value="Search" />
        </form>
      </header>
      <main class="weather-info">
        <span id="weather-info-left"
          ><h1 class="city">Paris</h1>
          <p class="weather-details">
            <span id="date-time">Friday 20:19</span>,
            <span id="weather-details-description">mist</span><br />Humidity:
            <strong id="humidity">95%</strong>, Wind:
            <strong id="wind-speed">2.57 km/h</strong>
          </p>
        </span>
        <div id="weather-info-right">
          <div id="icon">☀️</div>
          <div id="temperature">-1</div>
          <div id="units">°C</div>
        </div>
      </main>
      <footer>
        This project was coded by Caitlin Downs, is open-sourced on GitHub and
        hosted on Netlify.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
