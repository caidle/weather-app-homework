<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&family=Caveat+Brush&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            id="search-form-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input id="search-form-submit-button" type="submit" value="Search" />
        </form>
      </header>
      <main class="weather-info">
        <span id="weather-info-left"
          ><h1 class="city"></h1>
          <p class="weather-details">
            <span id="date-time"></span>,
            <span id="weather-details-description"></span><br />Humidity:
            <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
        </span>
        <div id="weather-info-right">
          <div id="icon"></div>
          <div id="temperature"></div>
          <div id="units">Â°F</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/caidle" target="_blank"> Caitlin Downs</a>,
        is
        <a href="https://github.com/caidle/weather-app-homework" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weather-app-caitlin-downs.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
