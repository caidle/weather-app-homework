<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <p>Friday 20:19, mist<br />Humidity: 95%, Wind: 2.57 km/h</p>
        <div>☀️ -1°C</div>
      </main>
      <footer>
        This project was coded by Caitlin Downs, is open-sourced on GitHub and
        hosted on Netlify.
      </footer>
    </div>
  </body>
</html>
