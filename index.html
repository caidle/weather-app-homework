<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&family=Caveat+Brush&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            id="search-form-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input id="search-form-submit-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <p>Friday 20:19, mist<br />Humidity: 95%, Wind: 2.57 km/h</p>
        <div>☀️ -1°C</div>
      </main>
      <footer>
        This project was coded by Caitlin Downs, is open-sourced on GitHub and
        hosted on Netlify.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
